<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="ToDoStyle.css">
</head>
<body>
	
	<main>
        <header><h1>To Do List</h1></header>
		<form>
			<label for="new-task">Add a new task:</label>
			<input type="text" id="new-task" name="new-task">
			<button type="submit">Add</button>
		</form>
		<h2>Pending tasks:</h2>
		<ul id="pending-tasks">
			<li>Task 1</li>
			<li>Task 2</li>
			<li>Task 3</li>
		</ul>
		<h2>Completed tasks:</h2>
		<ul id="completed-tasks">
			<li>Task 4</li>
			<li>Task 5</li>
		</ul>
	</main>
	
    
</body>
</html>
